image: google/cloud-sdk:latest

variables:
  #PROJECT_ID: your-project-id
  CLUSTER_NAME: bankprediction
  CLUSTER_ZONE: us-central1-a  # e.g., us-central1-a
  GCR_HOSTNAME: gcr.io
  KUBE_NAMESPACE: default
  ENV_API_NAME: "api-0.1"
  ENV_ST_NAME: "streamlit-0.1"
  IMAGE_NAME_FS: "fastapi"
  IMAGE_NAME_ST: "streamlit"
  ARTIFACT_REPO: "bankprediction"

stages:
  - build
  - deploy  

before_script:
  #stage: deploy   # stage name 
  #environment: staging # environment name 
  #only:
  #  - main
  - cp $jsonkeygcp /tmp/service-acct.json #Used for authentication
  - gcloud auth activate-service-account --key-file=/tmp/service-acct.json
  - gcloud config set project $projectname # for project id
  #- gcloud builds submit  --config=cloudbuild.yaml --substitutions=_PROJECT_ID=$projectname,_ARTIFACT_REPO=$ARTIFACT_REPO,_ENV_API_NAME=$ENV_API_NAME,_ENV_ST_NAME=$ENV_ST_NAME,_IMAGE_NAME_FS=$IMAGE_NAME_FS,_IMAGE_NAME_ST=$IMAGE_NAME_ST .
 

build_fastapi:
stage: build
script:
  - cd bankprediction_kubernetis/API
  - docker build -t us-central1-docker.pkg.dev/$projectname/$ARTIFACT_REPO/$IMAGE_NAME_ST:$ENV_ST_NAME .
  - docker push us-central1-docker.pkg.dev/$projectname/$ARTIFACT_REPO/$IMAGE_NAME_ST:$ENV_ST_NAME
only:
  - main

build_streamlit:
stage: build
  script:
    - cd streamlit_app
    - docker build -t $GCR_HOSTNAME/$PROJECT_ID/streamlit-app:$CI_COMMIT_SHORT_SHA .
    - docker push $GCR_HOSTNAME/$PROJECT_ID/streamlit-app:$CI_COMMIT_SHORT_SHA
  only:
    - main
  
  
  
  
  
  
  # Build and push FastAPI container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "API",
        "-t",
        "us-central1-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/$_IMAGE_NAME_FS:$_ENV_API_NAME"
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/$_IMAGE_NAME_FS:$_ENV_API_NAME"
      ]

   - name: "gcr.io/cloud-builders/docker" # Build and push Streamlit container image
    args:
      [
        "build",
        "API/streamlit",
        "-t",
        "us-central1-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/$_IMAGE_NAME_ST:$_ENV_ST_NAME"
      ]
  - name: "gcr.io/cloud-builders/docker" # Push the Streamlit container image to Artifact Registry
    args:
      [
        "push", # Push the Streamlit container image to Artifact Registry
        "us-central1-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/$_IMAGE_NAME_ST:$_ENV_ST_NAME"
      ]
